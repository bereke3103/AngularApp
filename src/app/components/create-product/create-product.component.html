<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    placeholder="Создать продукт..."
    class="border w-full py-2 px-4 mb-2"
    type="text"
    formControlName="title"
    appFocus
  />

  <p
    class="text-red-600 font-medium mb-2"
    *ngIf="title.errors?.minLength && title.touched"
  >
    ОШИБКА {{ title.value.title }}
  </p>
  <button class="py-2 px-4 bg-blue-600 text-white" type="submit">Create</button>
</form>
